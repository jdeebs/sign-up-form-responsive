<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Dosis:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up</title>
</head>

<body>
  <div class="content">
    <div class="picture">
      <div class="logo">
        <img src="./trainmanlogo.png" alt="logo" class="trainman">
        <h1 class="logo-text">Trainman Inc.</h1>
      </div>
    </div>
    <div class="right">
      <div class="dummy-text left">
        <p>
          “You don't get it. I built this place. Down here I make the rules.
          Down here I make the threats. Down here... I'm God.”</p>
        <p class="remote-text">Sign up for the Mobil Avenue Express Pass now.</p>
      </div>
      <form action="#">
        <div class="form left">
          <p class="form-title">It's inevitable</p>
          <div class="input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>

          <div class="input">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>

          <div class="input">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email" required>
          </div>

          <div class="input">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
          </div>

          <div class="input">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </div>
        <div class="left button">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="log-in left">
        <p>Already have an account?</p><a href="#">Log in</a>
      </div>
      </div>
    </div>
  </div>
</body>

</html>
